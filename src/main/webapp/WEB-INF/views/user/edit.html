<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="user/layout :: head"></head>
<body>
<table class="users">
    <tr>
        <th><a href="/users">User list</a></th>
    </tr>
</table>
<h1>Edit User</h1>
<div class="notify">
    <div th:if="${message}">
        <span th:text="${message}"></span>
    </div>
</div>
<form th:action="@{/edit-user}" th:object="${userForm}" method="post" enctype="multipart/form-data">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table class="users" >
        <tr>
            <td>Email:</td>
            <td><input type="text" th:field="*{email}"/></td>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="text" th:field="*{password}"/></td>
            <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</td>
        </tr>
        <tr>
            <td>Avatar:</td>
            <td><img name="image" width="60px" height="80px" th:src="@{'/image/' + ${userForm.getImage()}}"></td>
            <td></td>
        </tr>
        <tr>
            <td>New Avatar:</td>
            <td><input type="file" th:field="*{avatar}"/></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update User"></td>
        </tr>
    </table>
</form>
<footer th:replace="user/layout :: footer"></footer>
</body>
</html>
